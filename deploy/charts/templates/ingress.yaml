apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: makao-ingress
  annotations:
    kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: "kong"
  tls:
  - hosts:
    - {{ .Values.app.container.env.host }}
  rules:
  - host: {{ .Values.app.container.env.host }}
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: {{ include "deploy.fullname" . }}
            port:
              number: {{ .Values.service.port }}